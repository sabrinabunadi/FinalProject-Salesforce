<template>
    <lightning-card title="Freelance Portfolio">
        <template if:true={reviews.length}>
            <template for:each={reviews} for:item="review">
                <div key={review.Id} class="review-container">
                    <div class="review-header">
                        <div class="project-name">{review.Project_Name__c}</div>
                        <div class="project-details">
                            <div class="project-start-date">
                                Start Date: {review.Project_Start_Date__c}
                            </div>
                            <div class="project-location">Location: {review.Project_Location__c}</div>
                        </div>
                    </div>
                    <div class="review-ratings">
                        <div class="rating-item">
                            <div class="rating-label">Teamwork:</div>
                            <div class="rating-value">{review.Teamwork_Rate__c}</div>
                        </div>
                        <div class="rating-item">
                            <div class="rating-label">Professionalism:</div>
                            <div class="rating-value">{review.Professionalism_Rate__c}</div>
                        </div>
                        <div class="rating-item">
                            <div class="rating-label">Reliability:</div>
                            <div class="rating-value">{review.Reliability_Rate__c}</div>
                        </div>
                    </div>
                </div>
            </template>
        </template>
        <template if:false={reviews.length}>
            <div class="no-reviews-message">No reviews available.</div>
        </template>
    </lightning-card>
</template>
