<template>
    <lightning-card title="Location Filter">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Select Location"
                options={locationOptions}
                value={selectedLocation}
                onchange={handleLocationChange}
            ></lightning-combobox>
        </div>
    </lightning-card>

    <template if:true={showProjectsTable}>
        <lightning-card title="Projects" class="slds-m-top_medium">
            <lightning-datatable
                key-field="Id"
                data={projectData}
                columns={projectColumns}
                hide-checkbox-column
            ></lightning-datatable>
        </lightning-card>
    </template>

    <template if:true={showFreelancesTable}>
        <lightning-card title="Freelances" class="slds-m-top_medium">
            <lightning-datatable
                key-field="Id"
                data={freelanceData}
                columns={freelanceColumns}
                hide-checkbox-column
            ></lightning-datatable>
        </lightning-card>
    </template>
</template>
